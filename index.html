<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIVOS | Contextual Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020203; 
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Subtle Ambient Grain - Refined */
      .ambient-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.015;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Ultra-Thin Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020203; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: #38bdf8; }

      /* 3D Transforms */
      .perspective-3000 { perspective: 3000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      
      /* Cinematic Effects */
      .glow-soft { box-shadow: 0 0 40px -10px rgba(56, 189, 248, 0.15); }
      .glow-text { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
      
      /* Advanced Glass */
      .tech-glass {
        background: rgba(10, 10, 12, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Grid Background - Scientific */
      .grid-scientific {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
        -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
      }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      
      @keyframes orbit {
        from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
        to   { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Sci-Fi Palette
              primary: '#38bdf8', 
              'primary-dim': 'rgba(56, 189, 248, 0.05)',
              'obsidian': '#020203',
              'obsidian-light': '#08080a',
              'panel': '#0f1014',
              'neon-blue': '#00f0ff',
            },
            animation: {
              'spin-slow': 'spin 60s linear infinite',
              'spin-slow-reverse': 'spin 60s linear infinite reverse',
              'spin-ultra-slow': 'spin 120s linear infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scanline 4s ease-in-out infinite',
              'float-custom': 'float 8s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="antialiased text-slate-400 bg-obsidian selection:bg-white/20 selection:text-white">
    <div class="ambient-grain"></div>
    <div id="root"></div>
  </body>
</html>
